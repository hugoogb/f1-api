<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>F1 API</title>
</head>

<body>
    <h1>F1 API endpoints</h1>
    <p>All endpoints return a json object when talking about a single team/driver or a json array when there is more
        than one</p>

    <h2>Teams</h2>
    <h3>/api/teams</h3>
    <p>Get all teams info</p>

    <h2>Drivers</h2>
    <h3>/api/drivers</h3>
    <p>Get all drivers info, returned as json array</p>
</body>

</html>
